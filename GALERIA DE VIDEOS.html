<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciertos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('img/BG1.jpeg');
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            body::before {
                background-size: cover;
            }
        }

        @media (max-width: 767px) {
            body::before {
                background-size: cover;
                background-position: center;
            }
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: white rgba(255, 255, 255, 0.2);
        }

        .gallery::-webkit-scrollbar {
            height: 8px;
        }

        .gallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 4px;
        }

        .gallery-item {
            flex: 0 0 350px;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            background: #000;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item video {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .video-controls {
            transform: translateY(0);
        }

        .control-btn {
            background: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #e0e0e0;
        }

        .scroll-hint {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex: 0 0 250px;
            }
            
            .gallery-item video {
                height: 300px;
            }

            .gallery-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Nuestros Conciertos</h1>
        <div class="gallery">

            <div class="gallery-item">
                <iframe width="100%" height="400" 
                src="https://www.youtube.com/embed/55wWnLchHyY?si=9gOcyQ6Kaf-vIGcV" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>

            <div class="gallery-item">
                <iframe width="100%" height="400" 
                src="https://youtube.com/embed/KVS9F0LWojM?si=MKbQ40ldYKSbeysU" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>

            <div class="gallery-item">
                <iframe width="100%" height="400" 
                src="https://youtube.com/embed/6UFExk1TpMA?si=o-l9YsHxQo9AU90I" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
                </iframe>
            </div>


            
        </div>
        <div class="scroll-hint">← Desliza para ver más →</div>
    </div>

    <div class="button">
        <button class="botones">
            <a href="flower.html" style="color: #fff; text-decoration: none;">CLICK AQUÍ</a>
        </button>
    </div>
</body>
</html>
