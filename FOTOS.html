<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("img/koi-fish-on-black-background-suitable-for-decoration-free-vector.jpg");
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            body::before {
                background-size: cover;
            }
        }

        @media (max-width: 767px) {
            body::before {
                background-size: contain;
                background-position: center;
            }
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: white rgba(255, 255, 255, 0.2);
        }

        .gallery::-webkit-scrollbar {
            height: 8px;
        }

        .gallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 4px;
        }

        .gallery-item {
            flex: 0 0 300px;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            background: #000;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        .scroll-hint {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            z-index: 1000;
        }

        .floating-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex: 0 0 250px;
            }
            
            .gallery-item img {
                height: 300px;
            }

            .gallery-container {
                padding: 10px;
                margin: 10px;
            }

            .floating-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>NUESTRAS EXPERIENCIAS</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="img/1.jpeg" alt="Imagen 1">
                <div class="image-caption">Dormida</div>
            </div>
            <div class="gallery-item">
                <img src="img/2.jpeg" alt="Imagen 2">
                <div class="image-caption">Pizza</div>
            </div>
            <div class="gallery-item">
                <img src="img/3.jpeg" alt="Imagen 3">
                <div class="image-caption">Grasa</div>
            </div>
            <div class="gallery-item">
                <img src="img/4.jpeg" alt="Imagen 4">
                <div class="image-caption">Tragando</div>
            </div>
            <div class="gallery-item">
                <img src="img/5.jpeg" alt="Imagen 5">
                <div class="image-caption">Cafe</div>
            </div>
            <div class="gallery-item">
                <img src="img/6.jpeg" alt="Imagen 6">
                <div class="image-caption">Colacion</div>
            </div>
            <div class="gallery-item">
                <img src="img/7.jpeg" alt="Imagen 6">
                <div class="image-caption">Colegiatura</div>
            </div>
        </div>
        <div class="scroll-hint">← Desliza para ver más →</div>
    </div>
    <a href="LOSCACAS.html" class="floating-button">CONTINUA!</a>
</body>
</html>
